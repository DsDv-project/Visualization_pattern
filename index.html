<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  
    <title>Visualization Pattern</title>
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          

          <div class="swiper-slide">
            <h3>Netflix dashboard</h3>
            
            
            <img src="7ab7f19b-1468-4d7f-8ef6-14f65ef2907b-cover.png" alt="Logo1" id="logo1">
            
            <div id="graph1" ></div>
            <div id="graph2" >
              <p>Movies and TV Shows Released Over Time</p>
            </div>
            <div id="graph3">
              <button id ="buttonAdd">Add</button>
              <button id ="buttonRM">Remove</button>
            </div>

            <div class="slidecontainer">
              <input type="range" min="2008" max="2021" class="slider" id="myRange" step ="1">
            </div>
           
          </div>
          <div class="swiper-slide">
            <select id="countrySelect"></select>
            <div id="piechart"></div>
            <div id="graph4"></div>
            <div id="graph5"></div>
          </div>
          <div class="swiper-slide">
            <img src="7ab7f19b-1468-4d7f-8ef6-14f65ef2907b-cover.png" alt="Logo1" id="logo2">
            <select id="select"></select>
            <p id="titles3">Movies and Shows Details</p>
            <div id="slide3">
              
             

              
            </div>
          </div>
         
        </div>
        <div class="swiper-pagination"></div>
      </div>
    
      <!-- All Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="Slide_moving.js"></script>
      <script src="graph1.js"></script>
      <script src="graph2.js"></script>
      <script src="graph3.js"></script>
      <script src="piechart.js"></script>
      <script src="top10certification.js"></script>
      <script src="top10genres.js"></script>
      <script src="slide3.js"></script>

</body>
      


</html>
